<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blazing Bookkeeper</title>

  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  <link rel="stylesheet" type="text/css" href="assets/css/report.css">

  <script src="report.js"></script>
</head>
<body id="main" v-on:keydown.prevent.27="close">

<div class="window">
  <header class="titlebar" style="-webkit-app-region: drag;">Report</header>

  <div class="report">
    <h3>File</h3>
    <div class="filename">
      <pre>{{ file.file.name }}</pre>
    </div>
    <template v-if="file.result.parsed">
      <h3>Parsed results</h3>
      <div class="json results"></div>
    </template>
    <template v-if="file.result.error">
      <h3>Error</h3>
      <div class="message">
        <pre>{{ file.result.error.json.message }}</pre>
      </div>
      <h3>Full</h3>
      <div class="json full-error"></div>
    </template>

    <div class="input">
      <input name="anonymized" type="checkbox">Send data anonymously</input>
    </div>
    <textarea name="comments" placeholder="Comments"></textarea>
  </div>

  <footer class="bottom-toolbar" id="toolbar" style="-webkit-app-region: drag;">
    <button class="btn btn-default" v-on:click.stop.prevent="close">
      Cancel
    </button>
    <button class="btn btn-default" v-on:click.stop.prevent="send">
      Send
    </button>
  </footer>
</div>
</body>
</html>
